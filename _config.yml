title: mat's GUIDES
author:
  name: mat (@matsq4)

description: >
  (c) matsq4 2024-2025, All rights reserved. Do not republish content.
  
  Powered by Github Pages

remote_theme: jekyll/minima

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

sass:
  quiet_deps: true
  silence_deprecations: [import]

minima:
  skin: auto
  
  nav_pages:
    - index.md
    - about.md

  # Set to `true` to show excerpts on the homepage.
  show_excerpts: false
  
  social_links:
    - title: YouTube
      icon: youtube
      url: "https://youtube.com/@matt_wyz"
    - title: Instagram
      icon: instagram
      url: "https://instagram.com/matt_wyz"
    - title: X (Twitter)
      icon: x-twitter
      url: "https://twitter.com/matsq4_official"
    - title: Ko-fi
      icon: ko-fi
      url: "https://ko-fi.com/matt_wyz"

  hide_site_feed_link: true
